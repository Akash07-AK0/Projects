<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images8.alphacoders.com/867/867514.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .form-group .checkbox-label {
            display: inline-block;
            margin-left: 5px;
        }

        .form-group .terms-link {
            color: #007bff;
            text-decoration: none;
        }

        .form-group .terms-link:hover {
            text-decoration: underline;
        }

        .button {
            position: relative;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 30px; 
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            overflow: hidden;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 30px; 
            transform: scale(0);
            transition: transform 0.3s;
            z-index: 0;
        }

        .button:hover::before {
            transform: scale(1);
        }

        .button span {
            position: relative;
            z-index: 1; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="register" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="tel" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <span>dd-mm-yyyy</span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="checkbox-label">
                    I accept the <a href="#" class="terms-link">terms and conditions</a>.
                </label>
            </div>
            <button type="submit" class="button"><span>Continue</span></button>
        </form>
    </div>
</body>
</html>
